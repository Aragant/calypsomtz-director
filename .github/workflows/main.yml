name: Host Angular app in GitHub 
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use NodeJs 
        uses: actions/setup-node@v3.5.1
      
      - name: Test
        run: ng test
      
      - name: Lint
        run: ng lint
        
      - name: Build
        run: ng build
        
      
        
  
     
